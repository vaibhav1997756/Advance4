<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Prime Number Programme
    </h2>
    <script>
        Array.prototype.check10 = function() {
            for (let i = 2; i * i <= this.length; i++) {
                if (this[i] % i === 0) {
                    return false;
                }
            }
            return true;
        }
        const arr3 = [3,5,7,11,13];
        let s = arr3.check10();
        console.log(s);

        const arr4 = [14, 15, 8, 10];
        console.log(arr4.check10());
    </script>
</body>

</html>
